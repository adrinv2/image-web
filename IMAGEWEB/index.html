<script>
function playVideo(){
    var video = document.getElementById('video');
    video.play();
    video.addEventListener('ended',function(){
        window.location = "main.html";
        console.log('Video stopped either because 1) it was over, ' +
      'or 2) no further data is available.');
    });
}

</script>
